<section class="contact_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Contactez-nous
      </h2>
      <p>
        N'hésitez pas à nous contacter pour toute question ou demande d'assistance.
      </p>
    </div>
    <div class="form_container">
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nom" required>
          </div>
          <div class="form-group col-md-6">
            <input type="email" class="form-control" placeholder="Adresse e-mail" required>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Objet" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </div>
</section>
