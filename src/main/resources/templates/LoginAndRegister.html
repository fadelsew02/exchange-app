  <!-- info section -->
  <div class="form-login">
      
    <ul class="tab-group">
      <li class="tab active "><a href="#signup">Sign Up</a></li>
      <li class="tab "><a href="#login">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup" class="tab-pane active">   
        <h1>Sign Up </h1>
        
        <form action="/register" method="post" th:object="${user}">

          <div class="top-row">
              <div class="field-wrap">
                  <label>
                      First Name<span class="req">*</span>
                  </label>
                  <input type="text" th:field="*{firstName}" required autocomplete="off" title="FirstName" placeholder="First Name*"/>
              </div>
      
              <div class="field-wrap">
                  <label>
                      Last Name<span class="req">*</span>
                  </label>
                  <input type="text" th:field="*{lastName}" required autocomplete="off" title="Lastname"/>
              </div>
          </div>
      
          <div class="field-wrap">
              <label>
                  Email Address<span class="req">*</span>
              </label>
              <input type="email" th:field="*{email}" required autocomplete="off" title="mail"/>
          </div>
      
          <div class="field-wrap">
              <label>
                  Telephone<span class="req">*</span>
              </label>
              <input type="tel" th:field="*{telephone}" required autocomplete="off" title="tel"/>
          </div>
      
          <div class="field-wrap">
              <label>
                  Set A Password<span class="req">*</span>
              </label>
              <input type="password" th:field="*{password}" required autocomplete="off" title="password"/>
          </div>
      
          <div class="field-wrap">
              <label>
                  Confirm A Password<span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off" title="confirmPassword"/>
          </div>
      
          <button type="submit" class="button button-block">S'inscrire</button>
      
      </form>
      
      

      </div>
      
      <div id="login" class="tab-pane">   
        <h1>Welcome Back!</h1>
        
        <form action="/login" method="post">
        
          <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off" title="email"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label> 
          <input type="password"required autocomplete="off" title="password"/>
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <button class="button button-block" title="buton">Log In</button>
        
        </form>

      </div>
      
    </div><!-- tab-content -->
    
  </div> <!-- /form -->

  <script>

    document.addEventListener("DOMContentLoaded", function () {
        // Sélectionnez les éléments d'onglet
        var tabs = document.querySelectorAll('.tab-group .tab');
    
        // Ajoutez un gestionnaire d'événements à chaque onglet
        tabs.forEach(function (tab) {
            tab.addEventListener('click', function (event) {
                event.preventDefault();
    
                // Retirez la classe active de tous les onglets
                tabs.forEach(function (t) {
                    t.classList.remove('active');
                });
    
                // Ajoutez la classe active à l'onglet cliqué
                tab.classList.add('active');
    
                // Obtenez l'ID de la section associée à l'onglet
                var targetId = tab.querySelector('a').getAttribute('href').substring(1);
    
                // Masquez tous les contenus d'onglets
                var tabContents = document.querySelectorAll('.tab-content .tab-pane');
                tabContents.forEach(function (content) {
                    content.classList.remove('active');
                });
    
                // Affichez le contenu de l'onglet associé
                document.getElementById(targetId).classList.add('active');
            });
        });
    });
    
    
    
    </script>
